<html>
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        // Principais tipos (string, int, float e bool)
        var nome = 'Oliveira';
        var idade = 25;
        var altura = 1.75;
        var humano = true;
        // Variáveis em JS são com tipagem dinâmica, logo:
        // nome = 12; não retornaria erro.

        // Array:
        var alunos = ["Jorge", "Matheus", "Bruno"]

        // Objeto:
        var aluno = {
            nome: "Allan",
            sobrenome: nome,
            idade: 2,
            altura: 1.8,
            humano: true
        };

        // Print em log
        console.log(alunos[1]);
        console.log(aluno.nome + " " + aluno.sobrenome);
    </script>
</body>
</html>
