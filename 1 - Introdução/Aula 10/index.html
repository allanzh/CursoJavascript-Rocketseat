<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        function print(){
            console.log('teste');
        }

        setTimeout(print, 5000); // Espera 5 segundos e executa 1 vez a função
        setInterval(print, 2000); // Chama a função a cada 2 segundos

    </script>
</body>
</html>
