<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>
<body>
    <div id="app">
        <div id="box" class="box"></div>
    </div>

    <script>
        var boxElement = document.querySelector('#box');

        // Passando atributos css ao elemento:
        boxElement.style.width = 100; // passando 100px
        boxElement.style.height = 100; // passando 100px
        boxElement.style.backgroundColor = '#F00'; 
        // /\ sempre utilizar Camel Case para propriedades css que possuem - no nome 

    </script>
</body>
</html>
